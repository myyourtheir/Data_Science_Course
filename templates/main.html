<!DOCTYPE html>
<style>
form{
    margin: auto;
    width: 35%;

}
.result{
    margin: auto;
    width: 35%;
    border: 1px solid #ccc;
}
</style>
<head>
    <title> Прогнозирование размеров сварного шва</title>

</head>

<form action="{{url_for('main')}}" method="POST" >
    <fieldset align = "center">
        <legend>    Введите значения </legend>
        IW
        <input name = "IW" type="number"  step="0.01"
        required>
        <br>
        <br>
        
        IF
        <input name = "IF" type="number"  step="0.01"
        required>
        <br>
        <br>

        VM
        <input name = "VW" type="number"  step="0.01"
        required>
        <br>
        <br>

        FP
        <input name = "FP" type="number"  step="0.01"
        required>
        <br>
        <br>
        <input type="submit">
    </fieldset>
</form>

<div class ="result" align = "center">
    {% if Depth %}
        <fieldset align = "center">
            <p style="font-size:50ppx">
            <b>Размеры шва </b>
            </p>
            <p style="font-size:50ppx">  Depth = {{Depth}} </p>
            <p style="font-size:50ppx">  Width = {{Width}} </p>
        </fieldset>
    {% endif %}
</div>
